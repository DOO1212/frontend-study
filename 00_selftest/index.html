<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
  <style>
  * {
    box-sizing: border-box;
  }

  body {
    max-width: 80%;
    margin: 0 auto;
  }

  .top {
    position: relative;
    display: flex;
    justify-content: space-between;
    margin: 0 auto;
    background-color: royalblue;
  }

  .submenu ul {
    display: flex;
  }

  .mainmenu ul {
    display: flex;
  }

  .menu {
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .top {
    padding: 20px 40px;
    color: whitesmoke;
  }

  .logo {
    background-image: url(https://www.starbucks.co.kr/common/img/common/logo.png);
    padding: 40px;
    background-repeat: no-repeat;    
  }

  .blind {
    position: absolute; /* 레이아웃에 영향을 주지 않도록 설정*/
    width: 1px; /* 최소한의 크기로 조절 */
    height: 1px; /* 최소한의 크기로 조절 */
    margin: -1px; /* 화면에 나타나지 않도록 설정*/
    overflow: hidden; /* overflow된 콘텐츠 숨김 */
    clip-path: polygon(0 0, 0 0, 0 0); /* 클리핑 범위를 모두 0으로 지정해 요소를 숨김 */
  }

  .submenu {
    align-self: flex-end;
  }

  li + li {
    margin-left: 30px;
  }

  </style>

</head>
<body>

  <header>
    <div class="top">

      <div class="logo">
        <div>
          <a href="index.html">
            <span class="blind"> logo </span>
          </a>
        </div>
      </div>

      <div class="menu">
        <div class="submenu">
          <ul>
            <li> Sign In </li>
            <li> My Starbucks </li>
            <li> Customer Service & Ideas </li>
            <li> Find a Store </li>
          </ul>
        </div>
        
        <div class="mainmenu">
        <ul>
          <li> COFFEE </li>
          <li> MENU </li>
          <li> STORE </li>
          <li> RESPONSIBILITY </li>
          <li> STARBUCKS REWARDS </li>
          <li> CORPORATE SALES </li>
          <li> WHAT'S NEW </li>
        </ul>
        </div>
      </div>
    </div>
    

  </header>

  <article>

  </article>

  <footer>

  </footer>

</body>
</html>

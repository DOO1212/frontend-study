<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>






































































const grade = 'A';

    document.write('회원 등급: ' + grade, '<br>');
    
    switch (grade) {

      case 'A':        
      case 'a':
        // 'A' 이거나 'a' 둘 중 하나이면 실행
        document.write('우수 회원입니다.', '<br>');
        break;

      case 'B': 
      case 'b':
        document.write('일반 회원입니다.', '<br>');
        break;

      default:
        document.write('손님입니다.', '<br>');
        break;

    }
    
    




























































    // document.write(`hello ${'name'}`, '<br>'); // hello name
    // person['age'] = 52; // 대괄호 표기법

  </script>
</body>
</html>

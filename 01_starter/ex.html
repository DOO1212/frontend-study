<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>







































































let inputPrice = 2000; // 사용자가 넣은 지폐 금액
    const coinUnit = 500; // 반환할 동전 금액
    let i = 0; // 반환될 동전 개수

    // while문을 이용하여 사용자가 넣은 금액이 0원이 될 때까지 500원씩 차감
    while (inputPrice > 0) {

      inputPrice = inputPrice - coinUnit;

      i++; // 반복문이 한 번 돌 때마다 반환되는 500원짜리 동전 수 증가시킴

    }

    document.write(i, '개<br>');








































































































    // document.write(`hello ${'name'}`, '<br>'); // hello name
    // person['age'] = 52; // 대괄호 표기법

  </script>
</body>
</html>

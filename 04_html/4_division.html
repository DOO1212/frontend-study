<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- Division(블록태그): 특별한 의미는 없고 요소들을 묶어 하나의 영역으로 구분해줌 -->
  <div>
    <h1> 오늘의 날씨 </h1>
    <p> 중부 집중호우, 남부는 열대야, 12호 태풍 북상 ... </p>
    <img src="https://i.namu.wiki/i/cjHLB3SbCiV3g4C3TqroApiMlU2546qztuoJtafvpubhsLPKLb33UKOXQyHWfTc_y8-kMlZhEEJsKCbYoMPChbN5DDtxb2SuO6zvNSZwBMsPM9vml3NzBzDoGzOlJOXAAdCy-C6vI6DROBHdCwNWpQ.webp" alt="12호 태풍">
  </div>
  
  <!-- Heading(블록태그): 헤드라인(제목), 1~6까지, 숫자가 작을수록 더 중요한 제목 (크기가 커짐)
   제목의 크기가 몇 px인가는 중요하지 않음 , 어차피 reset.css 적용시 크기가 다 초기화 됨
   필요에 따라 CSS를 적용하여 크기를 지정하면 됨 -->
  <h1> 제목1 </h1>
  <h2> 제목2 </h2>
  <h3> 제목3 </h3>
  <h4> 제목4 </h4>
  <h5> 제목5 </h5>
  <h6> 제목6 </h6>

  <!-- Paragraph(블록태그): 문단, 단락에 사용 -->
  <!-- lorem ipsum(lipsum): 샘플 텍스트 생성 -->
  <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. 
    Laudantium quas quo nostrum sit voluptate rem iusto consequuntur eveniet quibusdam eligendi! 
    Iste aut illo architecto, rerum exercitationem quaerat possimus ipsam rem.</p>
  
</body>
</html>

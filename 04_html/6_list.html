<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- list 요소는 주로 메뉴나 탭 목록 등 목록을 만들 때 쓰임 -->
  <!-- Unordered List(블록태그)(ul): 순서가 필요없는 목록 -->
  <!-- List Item(블록태그)(li): 목록 내의 각 항목 -->
  <!-- ul li 조합은 고정, 사이에는 아무것도 올 수 없음 -->
  <ul>
    <li> 사과 </li>
    <li> 딸기 </li>
    <li> 수박 </li>
    <li> 오렌지 </li>
  </ul>

  <!-- Ordered List(블록태그): 순서가 있는 목록 (사용 잘 안함) -->
  <ol>
    <li> 사과 </li>
    <li> 딸기 </li>
    <li> 수박 </li>
    <li> 오렌지 </li>
  </ol>

  <!-- 메뉴 구조 만들기 실습 -->
  <!-- 메인 메뉴 - 서브 메뉴 -->
  <!-- <li></li> 사이에 <ul></ul> -->
  <ul>
    <li><a href="#"> 메인 메뉴1 </a></li>
    <li><a href="#"> 메인 메뉴2 </a>
    <ul>
      <li><a href=""> 서브 메뉴2-1 </a></li>
      <li><a href=""> 서브 메뉴2-2 </a>
      <ul>
        <li><a href=""> 서브 메뉴 2-2-1 </a></li>
        <li><a href=""> 서브 메뉴 2-2-2 </a></li>
      </ul>
      </li>
    </ul>
    </li>
    <li><a href="#"> 메인 메뉴3 </a></li>
    <li><a href="#"> 메인 메뉴4 </a>
    <ul>
      <li><a href=""> 서브 메뉴 4-1 </a></li>
      <li><a href=""> 서브 메뉴 4-2 </a></li>
    </ul>
    </li>
  </ul>
  
</body>
</html>

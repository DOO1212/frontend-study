<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    /* : : 가상 클래스 선택자, :: : 가상 요소 선택자 */
    .hidden:focus::placeholder {
      color: transparent;
    }
  </style>

</head>
<body>

  <!-- Input(인라인태그-블록태그): 데이터를 입력받는 요소
   인라인-블록: 기본적인 특징은 인라인요소와 동일
   + 블록 요소처럼 가로/세로 길이와 상하/좌우 여백을 모두 지정 가능 -->

  <!-- Type 속성: 입력받을 데이터 타입을 지정 -->
  <!-- 일반 텍스트 -->
  <input type="text"><br>

  <!-- 값을 미리 입력 -->
  <input type="text" value="DOO"><br>

  <!-- 입력할 값의 힌트 -->
  <input type="text" placeholder="이름을 입력하세요!"><br>
  
  <!-- 마우스 이동시(포커스) 사라지는 힌트 -->
  <input type="text" placeholder="이름을 입력하세요!" class="hidden"><br>

  <!-- 비활성화: 수정 불가 / Tab키로 선택(focus) 불가 / submit(전송) 불가 -->
  <input type="text" value="disabled test" disabled><br>

  <!-- 읽기 전용: 수정 불가 / Tab키로 선택(focus) 가능 / submit(전송) 가능 -->
  <input type="text" value="readonly test" readonly><hr>




  <!-- 체크 박스 (중복 선택) -->
  <input type="checkbox"> Apple
  <input type="checkbox"> Banana <br>

  <!-- 값을 미리 체크 -->
  <input type="checkbox"> Apple
  <input type="checkbox" checked> Banana <br>

  <!-- 라디오 버튼 (한개만 선택) -->
  <label><input type="radio" name="fruits"> Apple </label>
  <label><input type="radio" name="fruits"> Banana </label><br>

  <!-- label 바인딩 방법 (체크박스와 요소 묶는 법)(label 한개당 요소 한개) -->
  <!-- 1. label 요소 내부에 input 요소를 배치 -->
  <label>
    <input type="checkbox"> Apple
  </label>
  <label>
    <input type="checkbox"> Banana
  </label><br>
  
  <!-- 2. for 속성이 input 요소의 id 속성과 같아야 함 -->
  <label for="apple"> Apple </label>
  <input type="checkbox" id="apple">
  <label for="Banana"> Banana </label>
  <input type="checkbox" id="Banana"><br>

  <!-- label 사용 이점(웹 접근성과 관련)
   1. 매우 작은 영역(예: 확인란)을 클릭하는 데 어려움이 있는 사용자
   - 사용자가 요소 내의 텍스트를 클릭하면 <label> 입력이 토글되기 때문 (히트 영역이 증가함)
   2. 스크린 리더 사용자(사용자가 요소에 초점을 맞추면 label을 소리내어 읽음) -->

  <!-- input 종류 (w3school) -->
  <!-- input button -->
  <input type="button" value="닫기">
  
  <!-- button type (요소 내부에 텍스트 뿐만 아니라 다른 태그를 넣을 수 있음) (추천)-->
  <button type="button"> 닫기 </button><br>
  
  <!-- 색상 선택 도구(Color Picker) -->
  <label for=""> 색상 선택:
    <input type="color" value="#ff0000">
  </label><br>
  
  <!-- 날짜 -->
  <label for=""> 생일:
    <input type="date">
  </label><br>
  
  <!-- 시간 -->
  <label for=""> 시간:
    <input type="time">
  </label><br>
  
  <!-- 날짜 + 시간 -->
  <label for=""> 생일(날짜/시간):
    <input type="datetime-local">
  </label><br>
  
  <!-- 이메일: submit 할때 자동으로 이메일 형식 유효성 검사를 해줌 -->
  <form action="">
  <label for=""> 이메일:
    <input type="email">
  </label>
  <button type="submit"> 가입 </button>
  </form>
  
  <!-- 파일첨부 (한개) -->
  <label for=""> 파일 선택:
    <input type="file">
  </label><br>
  
  <!-- 파일첨부 (여러개) -->
  <label for=""> 파일 선택:
    <input type="file" multiple>
  </label><br>
  
  <!-- 범위 선택 (기본값 0~100) -->
  <label for=""> 음량(0~100):
    <input type="range">
  </label><br>
  
  <!-- password -->
  <label> 비밀번호:
     <input type="password" maxlength="12">
  </label><br>
  
  <!-- select box (combo box)
   value: 서버로 전송되는 선택한 항목의 실제값
   selected: 항목을 미리 선택 -->
  <label for=""> 차량 선택:
  <select id="">
    <option value=""> 선택 </option>
    <option value="volvo"> volvo </option>
    <option value="benz"> benz </option>
    <option value="audi" selected> audi </option>
  </select>
  </label><br>

  <!-- 여러 줄 입력 -->
  <p><label for="multi"> 여러 줄 텍스트 입력: </label></p>
  <textarea id="multi" cols="30" rows="6"></textarea><br>
  <textarea id="multi" cols="30" rows="6" spellcheck="false"></textarea><br>
  <textarea id="multi" cols="30" rows="6" style="resize:none;"></textarea><br>

  <!-- form(동기식(멈추고작업), 비동기식(멈추지않고개별작업(추천))): 사용자가 작성한 내용을 서버로 전송
   어떤 서버 경로인지 / 어떤 방식(get,post)인지
   name 속성: 서버로 전달할 때 유니크하게 구분하기 위한 이름 -->
  <form action="/login" method="post">
    <input type="text" name="id">
    <input type="password" name="pwd">
    <button type="submit"> 로그인 </button>
  </form>
  
</body>
</html>

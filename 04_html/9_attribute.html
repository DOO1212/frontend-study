<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 태그마다 사용 가능한 속성이 정해져 있음(w3school) -->
  <img src="https://picsum.photos/150" alt="샘플">
  <!-- img 태그에 href 속성은 동작 안함 -->
  <img href="https://picsum.photos/150" alt="샘플">

  <!-- HTML 전역(global) 속성: 모든 태그에서 사용 가능한 속성 -->
  <!-- title: 요소의 설명 (마우스 커서를 올리면 지정한 설명이 나타남) -->
  <a href="http://naver.com" target="_blank" title="네이버로 이동"> NAVER </a>
  
</body>
</html>

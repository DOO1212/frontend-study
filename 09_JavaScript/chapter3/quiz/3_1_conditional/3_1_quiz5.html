<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 문제5
    // 사용자로부터 세 개의 정수를 입력받아, 
    // 그 수들의 최대값과 최소값, 합계와 평균을 구해서 브라우저에 출력하세요.


    // 풀이5
    // 주의! 덧셈을 하거나 문자끼리 비교를 피하려면 숫자로 변환해 줄 것!!
    //'11' > '2' => false
    //'11' > 2 => true

    const number1 = Number(prompt('첫번째 숫자를 입력하세요', '0'));
    const number2 = Number(prompt('두번째 숫자를 입력하세요', '0'));
    const number3 = Number(prompt('세번째 숫자를 입력하세요', '0'));

    if (number1 > number2 && number1 > number3) {
      if (number2 > number3) { // 1 2 3
        document.write('최대값: ' + number1 + '최소값: ' + number3, '<br>');
        document.write('합계: ' + (number1 + number3) + '평균: ' + ((number1 + number3)/2), '<br>');
      } else { // 1 3 2
        document.write('최대값: ' + number1 + '최소값: ' + number2, '<br>');
        document.write('합계: ' + (number1 + number2) + '평균: ' + ((number1 + number2)/2), '<br>');
      }
    } else if (number2 > number1 && number2 > number3) {
      if (number1 > number3) { // 2 1 3
        document.write('최대값: ' + number2 + '최소값: ' + number3, '<br>');
        document.write('합계: ' + (number2 + number3) + '평균: ' + ((number2 + number3)/2), '<br>');
      } else { // 2 3 1
        document.write('최대값: ' + number2 + '최소값: ' + number1, '<br>');
        document.write('합계: ' + (number2 + number1) + '평균: ' + ((number2 + number1)/2), '<br>');
      }
    } else { 
      if (number1 > number3) { // 3 1 2
        document.write('최대값: ' + number3 + '최소값: ' + number2, '<br>');
        document.write('합계: ' + (number3 + number2) + '평균: ' + ((number3 + number2)/2), '<br>');
      } else { // 3 2 1
        document.write('최대값: ' + number3 + '최소값: ' + number1, '<br>');
        document.write('합계: ' + (number3 + number1) + '평균: ' + ((number3 + number1)/2), '<br>');
      }
    }
    
  </script>

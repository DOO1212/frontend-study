<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      width: 50%;
      margin: 0 auto;
    }

    .picture {
      width: 100px;
      height: 100px;
    }

    .bigger {
      width: 100px;
      height: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div>
      <button class="bigger"></button>
    </div>

    <div>
    <img src="logo_resize.png" alt="" class="picture" >
    </div>

  </div>

  <script>
    // const big = document.querySelector('.bigger');
    // const pic = document.querySelector('.picture');

    // big.addEventListener('click', function () {

    // });

    const big = document.querySelector('.bigger');
    const pic = document.querySelector('.picture');

    big.addEventListener('click', function() {
    
    // 현재 크기 가져오기
    const currentWidth = pic.offsetWidth;
    const currentHeight = pic.offsetHeight;

    // 100px씩 추가
    pic.style.width = (currentWidth + 100) + 'px';
    pic.style.height = (currentHeight + 100) + 'px';
    });

  </script>
  
</body>
</html>

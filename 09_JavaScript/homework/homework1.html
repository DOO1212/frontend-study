<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .container {
      width: 50%;
      margin: 0 auto;
    }

    .picture {
      width: 100px;
      height: 100px;
    }

    .bigger {
      width: 100px;
      height: 20px;
      position: fixed;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div>
      <button class="bigger"></button>
    </div>

    <div class="picture">
    <img src="logo_resize.png" alt="">
    </div>

  </div>
  <script>
    const big = document.querySelector('.bigger');
    const pic = document.querySelector('.picture');

    big.addEventListener('click', function () {
      .picture.style = "zoom:2";
    });
  </script>
  
</body>
</html>
